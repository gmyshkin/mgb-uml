name: TikZiT CI Verifier

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  verify-code:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # --- FIX 1: Add ccache to dependencies ---
    - name: Install Qt and Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential qt6-base-dev qt6-tools-dev-tools libqt6pdf6-dev libqt6pdfwidgets6-dev libqt6svg6-dev ccache

    # 1. Run Python Tests
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install Dependencies
      run: |
        pip install -r tests/requirements.txt
        pip install pytest
    - name: Run Tests
      run: pytest tests/deployment/ --junitxml=test-results.xml

    # 2. Compile LaTeX
    - name: Compile LaTeX Report
      uses: xu-cheng/latex-action@v2
      with:
        root_file: itManual.tex
        working_directory: latex_documentation/
        args: -pdf -file-line-error -interaction=nonstopmode -f
      continue-on-error: true

    # 3. Upload Artifacts
    - name: Upload PDF
      uses: actions/upload-artifact@v4
      with:
        name: Project-Documentation
        path: |
          latex_documentation/*.pdf