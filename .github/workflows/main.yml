name: TikZiT CI Verifier

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  verify-code:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # 1. Run Python Tests
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install Dependencies
      run: |
        pip install -r tests/requirements.txt
        pip install pytest
    - name: Run Tests
      run: pytest tests/deployment/ --junitxml=test-results.xml

    # 2. Compile LaTeX (To prove it works)
    - name: Compile LaTeX Report
      uses: xu-cheng/latex-action@v2
      with:
        root_file: itManual.tex
        working_directory: latex_documentation/
        # We keep 'continue on error' just in case, but try to fix the spaces!
        args: -pdf -file-line-error -interaction=nonstopmode -f

    # 3. Doxygen Check
    - name: Install Doxygen
      run: sudo apt-get install -y doxygen graphviz
    - name: Generate Docs
      run: doxygen Doxyfile

    # 4. Upload Artifacts (So you can download the PDF from GitHub)
    - name: Upload PDF & Docs
      uses: actions/upload-artifact@v4
      with:
        name: Project-Documentation
        path: |
          latex_documentation/*.pdf
          docs/html/index.html