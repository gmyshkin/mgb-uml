events { worker_connections 1024; 
}

http {
    include mime.types;
    default_type application/octet-stream;
    
    upstream tikzit_backend { server tikzit_default:8080; 
    }

    # 1. HTTP -> HTTPS Redirect (Force Security)
    server {
        listen 80;
        server_name mgb-uml.me www.mgb-uml.me;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # 2. HTTPS Server (The Real Deal)
    server {
        listen 443 ssl;
        server_name mgb-uml.me www.mgb-uml.me;

        # SSL Keys (These now exist on your server!)
        ssl_certificate /etc/letsencrypt/live/mgb-uml.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mgb-uml.me/privkey.pem;

        # Documentation
        location /docs/ {
            alias /var/www/docs/;
            index index.html;
        }
        
        # Load User Configs (Dynamic Users)
        include /etc/nginx/conf.d/*.conf;

        # The App (Default Shared Container)
        location / {
            proxy_pass http://tikzit_backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_cookie_path / /;
        }
    }
}