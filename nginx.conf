events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # 1. The Documentation (Available to everyone)
    server {
        listen 80;
        server_name localhost;

        location /docs/ {
            alias /var/www/docs/;
            index index.html;
            try_files $uri $uri/ =404;
        }
        
        # Root redirects to docs or a landing page (optional)
        location = / {
            return 301 /docs/;
        }

        # LOAD DYNAMIC USER CONFIGS
        # This tells Nginx: "Look in this folder. If you see any files, read them."
        include /etc/nginx/conf.d/*.conf;
    }
}